<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Hnrt</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">ထွားနုဲင်းရုဲင်းတဝ်း</h2>
      <div class="home">
        <a href="https://cartoontgimusic.github.io/homepage"><i class="fas fa-house"></i></a>
        <div><a href=""><i class="fas fa-list"></i></a></div>
      </div>
        
      <div class="music-container">
        <div  class="track-art" >
        </div>
        <div id="music-box">
                <div class="details">
                  <div class="track-name">Track Name</div>
                  <div class="track-artist">Track Artist</div>
                  <div class="track-writer">Track Writer</div>
              </div>

              <div class="slider_container">
                  <div class="current-time">00:00</div>
                  <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                  <div class="total-duration">00:00</div>
              </div>

              <div class="slider_container">
                  <i class="fa fa-volume-down"></i>
                  <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                  <i class="fa fa-volume-up"></i>
              </div>


              <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-5x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fas fa-repeat fa-2x" ></i>
                    </div>
            </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
